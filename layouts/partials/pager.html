<!-- Reference: https://github.com/gohugoio/hugoDocs/issues/1391 -->
<ul class="list-unstyled d-flex justify-content-between align-items-center mb-0 pt-5">
    <li>
        <a {{if .NextInSection}}href="{{.NextInSection.RelPermalink}}" aria-label="{{ T "ui_pager_next" }} - {{.NextInSection.Title}}" {{end}}class="prevBtn"><span class="me-1">←</span>{{ T "ui_pager_prev" }}</a>
    </li>
    <li>
        <a {{if .PrevInSection}}href="{{.PrevInSection.RelPermalink}}" aria-label="{{ T "ui_pager_prev" }} - {{.PrevInSection.Title}}" {{end}}class="btn btn-primary{{if not .PrevInSection}} disabled{{end}}">{{ T "ui_pager_next" }}<span class="ms-1">→</span></a>
    </li>
  </ul>
