<link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
<script>
  function focusSearchBar() {
    var searchBar = document.querySelector('.td-search-input');
    if (searchBar) {
      searchBar.focus();
    }
  }

  document.addEventListener('keydown', function (event) {
    if (event.key === '/') {
      event.preventDefault();
      focusSearchBar();
    }
  });

  searchKey.addEventListener('mousedown', () =>{
      event.preventDefault();
      focusSearchBar();
  });

  document.addEventListener("DOMContentLoaded", function () {

    var searchKey = document.getElementById("searchKey");
    if (searchKey) {
      searchBar.focus();
    }
    var searchElement = document.querySelector(".td-search-input");

    if (searchElement) {
      searchElement.appendChild(searchKey);
    }

    var inputElement = document.querySelector('.td-search-input');
    if (inputElement) {
      inputElement.placeholder = 'Search';
    }
  });
</script>
