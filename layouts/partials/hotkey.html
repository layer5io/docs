<script>
   function focusSearchBar (){
    var searchBar = document.querySelector(".td-search__input");
    searchBar.focus();
  } 

  document.addEventListener("DOMContentLoaded", function () {
    var searchKey = document.getElementById("searchKey");
    if (searchKey) {
      searchKey.addEventListener("click", (event) => {
        event.preventDefault();
        focusSearchBar();
      });

      var searchElement = document.querySelector(".td-search__input");
      if (searchElement) {
        searchElement.appendChild(searchKey);
      }
    }

    var inputElement = document.querySelector(".td-search__input");
    if (inputElement) {
      inputElement.placeholder = "Search";
    }
  });
</script>
